<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
      /*

 */
let visibilidad;
    function ocultar(){
        let imagen = document.images[0];
        let visibilidad = imagen.style.visibility;
        imagen.style.visibility = ((visibilidad == "visible") ? 'hidden' : 'visible');
    }
    
    </script>
</head>
<body>
    <img  src="imagenes/cat.jpg" style="visibility:visible">
    <br>
    <button onclick="ocultar()">Ocultar</button>
</body>
</html>
