<body>
    <script>
        let x=prompt("Introduce una palabra:");
        let intentos=2;
        
        while(intentos>-1)
            {intentos--
                if (x != "windows"){
                    x=prompt("No has acertado. Introduce otra palabra.");
                    if (intentos==0) {
                    alert("No te quedan más intentos. Has perdido.")
                    intentos=-1;
                    }
                }    
                else{    
                    alert("¡Has acertado!");
                    intentos=-1;
                }
                    
            }
        
        
        
    </script>
