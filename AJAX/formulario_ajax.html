<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo con AJAX</title>
    <script type="text/javascript">
        "use strict mode"
        function enviar() {
            //Obtener la instancia del objeto XMLHttpRequest
            if(window.XMLHttpRequest){
                peticion_http = new XMLHttpRequest();
            }
            else if(window.ActiveXObject) {
                peticion_http = new ActiveXObject("Microsoft.XMLHTTP");
            }
        
        //Preparar la funcion de respuesta
        peticion_http.onreadystatechange = muestraContenido;
        opcion=document.getElementById("eso").value
        //Realizar peticion HTTP
        peticion_http.open("GET", "http://localhost/proyectofundamentos/javascript/AJAX/escudos.php?escudos="+opcion, true);
        peticion_http.send(null);

        function muestraContenido() {
            if(peticion_http.readyState == 4){
                if(peticion_http.status == 200){
                    document.getElementById("imagen").innerHTML = peticion_http.responseText;
                }
            }
        }
    }//peticion_http.responseText
    
    </script>
</head>
<body>
    <form>
        <select id="eso" onchange="enviar()">
            <option value="rmadrid">Real Madrid</option>
            <option value="atmadrid">Atletico de Madrid</option>
            <option value="valencia">Valencia F.C.</option>
            <option value="sevilla">Sevilla F.C.</option>
        </select>
    </form>
    <div id="imagen">

    </div>
</body>
</html>
